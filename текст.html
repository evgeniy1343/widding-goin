<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Приглашение на свадьбу</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #fff7f0;
    color: #5a4d4a;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }
  header {
    text-align: center;
    padding: 50px 20px 20px;
  }
  h1 {
    font-family: 'Georgia', serif;
    font-size: 3em;
    margin: 0;
    color: #bfa6a0;
  }
  h2 {
    font-size: 1.5em;
    margin-top: 10px;
    color: #7a5a57;
  }
  .invite-text {
    text-align: center;
    max-width: 600px;
    margin: 20px auto;
    font-size: 1.2em;
  }
  .buttons {
    margin: 30px 0;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }
  button {
    background: #f2e4e0;
    border: 2px solid #d3b9b4;
    padding: 15px 25px;
    font-size: 1em;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
  }
  button:hover {
    background: #d3b9b4;
    color: #fff;
  }
  .section {
    display: none;
    text-align: center;
    margin: 20px auto;
  }
  iframe {
    width: 90%;
    height: 400px;
    border: none;
    border-radius: 10px;
    margin-top: 20px;
  }
  input, select {
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #d3b9b4;
    width: 80%;
    max-width: 300px;
  }
  .submit-btn {
    background: #bfa6a0;
    color: white;
    border: none;
    cursor: pointer;
  }
  .submit-btn:hover {
    background: #7a5a57;
  }
  .thank-you {
    color: #7a5a57;
    font-size: 1.3em;
    margin-top: 20px;
  }
</style>
</head>
<body>
<header>
  <h1>Ангелина & Евгений</h1>
  <h2>Приглашают вас на свадьбу</h2>
</header>

<div class="invite-text">
  Мы будем счастливы видеть вас на нашем празднике! <br>
  Дата: 15 ноября 2025 года <br>
  Время: 16:00 <br>
  Место: Петров Вал, Кафе «Бульвар»
</div>

<div class="buttons">
  <button onclick="showSection('rsvp')">Подтвердить участие</button>
  <button onclick="showSection('map')">Посмотреть карту</button>
</div>

<div id="rsvp" class="section">
  <h2>Подтверждение участия</h2>
  <input type="text" id="name" placeholder="Ваше имя">
  <select id="attendance">
    <option value="">Выберите</option>
    <option value="yes">Приду</option>
    <option value="no">Не приду</option>
  </select>
  <br>
  <button class="submit-btn" onclick="submitRSVP()">Отправить</button>
  <div id="thankYou" class="thank-you"></div>
</div>

<div id="map" class="section">
  <h2>Место проведения</h2>
  <iframe src="https://www.google.com/maps?q=Петров+Вал,+Кафе+Бульвар&output=embed"></iframe>
</div>

<script>
function showSection(id) {
  document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}

function submitRSVP() {
  const name = document.getElementById('name').value.trim();
  const attendance = document.getElementById('attendance').value;
  const thankYou = document.getElementById('thankYou');

  if (!name || !attendance) {
    alert('Пожалуйста, заполните все поля');
    return;
  }

  thankYou.textContent = `Спасибо, ${name}! Ваш ответ: ${attendance === 'yes' ? 'Приду' : 'Не приду'}`;
  document.getElementById('name').value = '';
  document.getElementById('attendance').value = '';
}
</script>
</body>
</html>
